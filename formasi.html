<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formasi - Soccer Club Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Formasi</h1>

    <div class="space-y-3" id="pilihanFormasi"></div>

    <div class="mt-6 flex gap-3">
      <button onclick="window.history.back()" class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded">‚Üê Kembali</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const game = muatGame();
      if (!game) return window.location.href = 'index.html';

      const container = document.getElementById('pilihanFormasi');
      container.innerHTML = formations.map(f => `
        <button 
          onclick="pilihFormasi('${f}')"
          class="w-full py-3 text-left px-4 rounded ${game.formasi === f ? 'bg-blue-700' : 'bg-gray-800 hover:bg-gray-700'}"
        >
          ${f}
        </button>
      `).join('');
    });

    function pilihFormasi(formasi) {
      const game = muatGame();
      game.formasi = formasi;
      simpanGame(game);
      alert(`Formasi diubah ke ${formasi}`);
      window.history.back();
    }
  </script>
</body>
</html>
