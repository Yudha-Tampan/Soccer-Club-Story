<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soccer Club Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6">Soccer Club Story</h1>

  <div class="space-y-4 w-full max-w-md">
    <button onclick="mulaiBaru()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg">Permainan Baru</button>
    <button onclick="lanjutkan()" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg">Lanjutkan Permainan</button>
    <button onclick="toggleBahasa()" class="w-full py-3 bg-gray-700 hover:bg-gray-600 rounded-lg" id="btnBahasa">Ganti Bahasa (ID)</button>
  </div>

  <details class="mt-8 max-w-md text-gray-300 text-sm">
    <summary class="cursor-pointer underline">Cara Bermain</summary>
    <p class="mt-2">
      Pilih klub → kelola skuad → atur formasi → beli/jual pemain → dapatkan sponsor → mainkan pertandingan berbasis komentar teks.
    </p>
  </details>

  <script src="script.js"></script>
</body>
</html>
